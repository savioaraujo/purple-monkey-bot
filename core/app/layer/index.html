    <title>Layer</title>

  <script src="socket.io/socket.io.js"></script>

    var socket = io();

    socket.on("layer", function (msg) {
      soundRequest();
    });

    function soundRequest() {
      var audio = new Audio(
        "https://www.myinstants.com/media/sounds/rojao-estourado.mp3"
      );
      audio.play();
    }
  </script>
