<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alert</title>
  </head>

  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on("alert", function (msg) {
      soundRequest(msg);
    });

    function soundRequest(msg) {
      var audio = new Audio(msg);
      audio.play();
    }
  </script>
  <body></body>
</html>
